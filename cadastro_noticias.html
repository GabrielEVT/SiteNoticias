<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <title>NPB | CADASTRAR NOTÍCIAS</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-logo"><img src="img/logotipo.svg" alt="Logo"></div>
        <div class="search-caixa">
            <input class="search-input" type="search" placeholder="Procure por...">
            <a class="search-button__link" href="#"><img class="search-button__imagem" src="img/search-img.png" alt="Lupa"></a>
        </div>
        <input type="checkbox" id="menu-hamburguer">
        <label for="menu-hamburguer">
            <span class="hamburguer"></span>
        </label>
        <nav class="menu-principal">
            <ul class="menu-principal__lista">
                <li class="menu-principal__itens"><a href="index.html" class="menu-principal__links">ver notícias</a></li>
                <li class="menu-principal__itens"><a href="cadastro_noticias.html" class="menu-principal__links menu-principal__links--atual">cadastrar notícias</a></li>
                <li class="menu-principal__itens"><a href="cadastro_categorias.html" class="menu-principal__links">cadastrar categorias</a></li>
            </ul>
        </nav>
    </header>
    <main class="pagina-cadastro" id="noticia">
        <form action="php/cadastro.php" method="post" class="formulario">
            <h1 class="formulario__h1">Cadastro de Notícias</h1>
            <input type="text" name="titulo" placeholder="Título">
            <select name="categoria" placeholder="Selecione a categoria">
                <option value="" selected disabled hidden>Selecione a categoria</option>
            </select>
            <label for="arquivo">
                <img src="img/seleciona-imagem-icone.png" alt=""> Selecione uma imagem
            </label>
            <input type="file" name="arquivo" id="arquivo">
            <textarea class="text-area" name="corpo" cols="30" rows="10" placeholder="Corpo da notícia"></textarea>
            <div class="container__reset-submit">
                <input type="reset" value="Limpar" class="button" id="input-limpar">
                <input type="submit" value="Salvar" class="button" id="input-salvar">
        </form>
    </main>
</body>
</html>
